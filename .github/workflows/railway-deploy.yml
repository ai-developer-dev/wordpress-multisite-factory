name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Railway
      uses: railway/deploy@v1
      with:
        service: wordpress-multisite
        token: ${{ secrets.RAILWAY_TOKEN }}
